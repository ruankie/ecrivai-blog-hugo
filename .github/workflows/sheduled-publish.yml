      #     pwd

      - name: Rebuild static site with Hugo
        run: hugo -d docs

      - name: Commit and push changes to ecrivai-blog-hugo
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Auto add blog post
          repository: .
