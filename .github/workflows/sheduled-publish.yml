name: scheduled-publish

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * *'

jobs:
  add-blog-and-publish:
    runs-on: ubuntu-latest
    permissions:
      # Give the default GITHUB_TOKEN write permission to commit and push the
      # added or changed files to the repository.
      contents: write
    steps:
      - name: Show pwd
        run: pwd

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
            hugo-version: latest

      - name: Checkout ecrivai-blog-hugo with submodules
        uses: actions/checkout@v3
        with:
          submodules: true
          # repository: ruankie/ecrivai-blog-hugo
          # path: ecrivai-blog-hugo
      
      # - name: Go to root
      #   run: |
      #     cd ..
      #     pwd

      - name: Checkout ecrivai
        uses: actions/checkout@v3
        with:
          repository: ruankie/ecrivai
          path: ecrivai
        
      # - name: Go to root
      #   run: |
      #     cd ..
      #     pwd

      - name: Inspect dir tree
        run: |
          pwd
          tree -L 3

      # - name: Go to ecrivai repo
      #   run: |
      #     cd ecrivai
      #     pwd

      - name: Setup and activate conda
        uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: ecrivai
          environment-file: ecrivai/conda.yml

      - name: Create blog post
        env:
            OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        # run: python ecrivai/add_blog.py --out-dir "../ecrivai-blog-hugo/content/posts"
        run: echo "*** dummy script run ***"

      # - name: Go to ecrivai-blog-hugo repo
